<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Caccia al Tesoro di Compleanno di Valentina</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Benvenuto alla Caccia al Tesoro del Compleanno di Valentina!</h1>
  <p>Trova la parola chiave nascosta per sbloccare la tua sorpresa!</p>
  <form id="keywordForm">
    <label for="keyword">Inserisci la Parola Chiave:</label>
    <input type="text" id="keyword" name="keyword" required>
    <button type="submit">Invia</button>
  </form>
  <div id="result"></div>
</div>
<script>
  document.getElementById('keywordForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const keyword = document.getElementById('keyword').value;
    const response = await fetch('http://localhost:3000/check-keyword', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ keyword })
    });
    const result = await response.json();
    document.getElementById('result').innerText = result.message;
  });
</script>
</body>
</html>
